<html>
    <head>
        <title>Inventory Tracker</title>
    </head>
    <body>
        <h3>Inventory Tracker</h3>
        <form method="get" action="/inventory/create" />
        <input type="submit" value="Add Inventory" />
        </form>
        <div>
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{header}}</th>
                    {% endfor %}
                </tr>
                <tr>
                {% for d in tableData %}
                        <tr>
                            <td><center>{{d.Inventory_id}}</center></td>
                            <td>
                                <option value = "{{d.Product_id}}">{{d.Product_name}}</option>
                            </td>
                            <td><center>{{d.product_qty}}</center></td>
                            <td>
                                <option value = "{{d.Location_id}}">{{d.Location_name}}</option>
                            </td>
                            <form method = "get" action ="/inventory/{{d.Inventory_id}}/edit" />
                                <td>
                                    <input type="submit" value="Edit" />
                                </td>
                            </form>
                            <form method ="post" action="/inventory/{{d.Inventory_id}}/delete">
                            <td>
                            <input type="submit" value="Delete" 
                            onclick="return confirm('Are you sure you want to delete this entry')" />
                            </td>
                            </form>
                        </tr>

                {% endfor %}
            </tr>
        </thead>
        </table>
        </div>
        <div>
         <form method="get" action="/products" />
            <input type="submit" value="View Products" />
        </form> 
        </div>
        <form method="get" action="/locations" />
            <input type="submit" value="View Locations" />
        </form>
    </body>
</html>
